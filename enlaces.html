<h3>Ejemplo enlances entre paginas</h3>
<h4>Enlace a una pagina externa</h4>
<!-- Los enlances se especifica por medio de la etiqueta <a> del ingles anchor (ancla).

El atributo href especifica la direccion de la pagina y el contenido es el texto que se resalta como un hipervinculo

Es muy importante que el enlace a una pagina externa inicie con http:// o con https://

El atributo target(objetivo) sirve para especificar el lugar del navegador donde se abrira el hipervinculo. Por ejemplo, si lo queremos abrir en una pestaÃ±a nueva, se asigna el valor _blank (vacio o nuevo)

Para agregar un enlace a una imagen, es decir, al hacer click sobre una imagen deseamos que se abra una pagina-->
<h4>Enlace a una pagina externa</h4>
<a href="http://www.facebook.com" target="_blank">Ir a Facebook</a>
<h4>Enlance a traves de una imagen</h4>
<a href="http://google.com" target="_blank">
	<img src="BOSQUE.JPG">
</a>
