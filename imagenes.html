<h3>Ejemplos de Imagenes en HTML</h3>
<!--
Las imagenes se agregan con la imagen <img>.
La etiqueta <img> utiliza varios atributos:
El atributo src especifica el nombre de la imagen
El atributo alt especifica un texto a desplegar de manera alternatica a la imagen en caso de que esta no se pueda visualizar
El atributo title despliega un texto sobre la imagen cuando se coloca el raton encima de ella
El atributo width especifica el ancho de la imagen en pixeles
El atributo height especifica el alto de la imagen en pixeles
No serecomiendo cambiar ambos atributos al mismo tiempo solamente cambiar uno y el navegador calcula el otro automaticamente
Se puede utilizar un generador de imagenes aleatorias por ejemplo lorempixel.com
El atributp src puede hacer referencia a una imagen en cualquier direccion de internet especificada como http://
 La etiqueta src es una etiqueta de autocierre no requiere </img>-->
<img src="BOSQUE.jpg" alt="Imagen BOSQUE" title="BOSQUE OSCURO" width="300">
<h3>Imagen aleatoria</h3>
<img src="http://lorempixel.com/400/200" />
